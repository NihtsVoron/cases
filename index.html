<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="cases.js" async></script>
    <script src="forms.js" async></script>
    <link rel= stylesheet href="style.css">
    <title>cases</title>
</head>
<body>
<header></header>
<main>
    <form id="form">
        <input type="text" name="text" id="text-enter" placeholder="Введите слово...">
        <input type="button" onclick="myFunction()" value="Склонять">
    </form>
    <form id="cases">
        <div class="cases__item">
            <label>Именительный:</label>
            <input id="nominative" />
        </div>
        <div class="cases__item">
            <label>Родительный:</label>
            <input id="genitive" />
        </div>
        <div class="cases__item">
            <label>Дательный: </label>
            <input id="dative" />
        </div>
        <div class="cases__item">
            <label>Винительный: </label>
            <input id="accusative" />
        </div>
        <div class="cases__item">
            <label>Творительный: </label>
            <input id="instrumentative" />
        </div>
        <div class="cases__item">
            <label>Предложный: </label>
            <input id="prepositional" />
        </div>
    </form>
</main>
</body>
</html>
